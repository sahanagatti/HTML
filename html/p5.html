<html>
    <head>
        <title>IMAGE</title>
    </head>
    <body>
        <center>
            <h1>IMAGE TAG..!</h1>
        </center>
        <hr>
            <h2>DEFAULT IMAGE..!</h2>
            <img src="assets/images/cat.jpg">

            <hr>

            <h2>Image with height and width attribute.</h2>
            <img src="assets/images/cat.jpg" height="300" width="500">

            <hr>

            <h2>Image with alt attribute..!</h2>
            <img src="assets/images/cat.jpg" height="300" width="500">
            <img src="assets/images/cat11111111.jpg" height="300" width="500">
            <img src="assets/images/cat11111111.jpg" alt ="this is animal "height="300" width="500">
            <img src="assets/images/cat.jpg" alt="this is animal"height="300" width="500">

    </body>
</html>
