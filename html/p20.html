<html>
    <head>
        <title> HTML FORM</title>
    </head>
    <body>
        <center>
            <h1>HTML FORM TAG..!</h1>
        </center>
        <hr>
        <h2>TestCase Tag..!</h2>

        <form autocomplete="off">

         <fieldset>
            <legend>First name</legend>
            <label for="">Enter the first name</label>
            <input type="text" placeholder="FIRST NAME" name="firstName" id="firstName" required value="Bepractical" readonly>
        </fieldset>

        <fieldset>
            <legend>Second name</legend>
            <label for="">Enter the second name</label>
            <input type="text" placeholder="SECOND NAME" name="secondName" id="secondName" required>
        </fieldset>

        <fieldset>
            <legend>Last name</legend>
            <label for="">Enter the last name</label>
            <input type="text" placeholder="LAST NAME" name="lastName" id="lastName" required>
        </fieldset>

        <fieldset>
            <button type="submit"> SUBMIT</button>
            <button type="reset">RESET</button>
            <button type="button">BUTTON</button>
        </fieldset>
            

        </form>
    </body>
</html>
