<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <center>
            <h1>HTML TAG..!</h1>
            <p>Collection of rows and cols</p>
        </center>
        <hr>

        <h2> TABLEROWSPAN...!</h2>
        <table border="2" cellspacing ="20" cellpadding="20" align="center">
            <caption><u><b>Employee details</b></u></caption>
            <tr>
                <th><u># </u></th>
                <td><u>1</u></td>
                <td><u>2</u></td>
                <td><u>3</u></td>
                <td><u>4</u></td>
                <td><u>5</u></td>
            </tr>
            <tr>
                <th><u>name</u></th>
                <td>Rajatha</td>
                <td>Sumati</td>
                <td>Akhil Rao</td>
                <td>Sonu</td>
                <td>Sameer</td>
            </tr>
            <tr>
                <th rowspan="2" ><u>Mobile</u></th>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
                <td>500</td>
            </tr>
            <tr>
                <td>1000</td>
                <td>2000</td>
                <td>3000</td>
                <td>4000</td>
                <td>5000</td>
            </tr>
        </table>
        
    </body>
</html>
